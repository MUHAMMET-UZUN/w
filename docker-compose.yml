services:
  db:
    image: postgres:16-alpine
    container_name: ihh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ihh_web
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: ihh-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ihh_web
      DIRECT_URL: postgresql://postgres:postgres@db:5432/ihh_web
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: ihh-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ihh_web
      DIRECT_URL: postgresql://postgres:postgres@db:5432/ihh_web
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
